<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3e3e3e;
        }

        #loader.loading {
            width: 100%;
            height: 6px;
            background: #d0d0d0;
            position: fixed;
            bottom: 0;
            z-index: 99;
        }

        #loader.loading div {
            position: absolute;
            width: 33%;
            height: 100%;
            background: #969696;
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% {
                left: 0
            }
            100% {
                left: 100%
            }
        }

    </style>
    <title>Dataset</title>
</head>
<body>
<div id="loader" class="loading">
    <div></div>
</div>
</body>
</html>
