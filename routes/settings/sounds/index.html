<div>
    <h3>Sounds controls</h3>
    <iswitcher data-expose-as="master">
        <name>muted</name>
        <placeholder>Master</placeholder>
        <label>Turn on/off sounds</label>
    </iswitcher>
    <iswitcher data-expose-as="clicks">
        <name>clicks</name>
        <placeholder>Clicks</placeholder>
        <label>Turn on/off button clicks</label>
    </iswitcher>
    <hr>
    <irange data-expose-as="volume">
        <name>volume</name>
        <value>0</value>
        <label>Volume</label>
        <description>Set your volume sliding the control</description>
    </irange>
</div>
