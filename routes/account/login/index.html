<div>
    <iflow data-expose-as="flow">
        <legend>
            <span class="legend-step">1</span>
            <hr/>
            <span class="legend-step">2</span>
            <hr/>
            <span class="legend-step">3</span>
        </legend>
        <title>
            {{account.login.index.title}}
        </title>
        <pages>
            <fieldset class="content-step">
                <legend>{{account.login.index.email.legend}}</legend>
                <iinput data-type="email">
                    <type>email</type>
                    <name>email</name>
                    <placeholder>{{account.login.index.email.placeholder}}</placeholder>
                </iinput>
                <ibutton>
                    <value>{{account.login.index.email.proceed}}</value>
                    <type>submit</type>
                </ibutton>
                <div>
                    {{account.login.index.email.footer}}
                </div>
            </fieldset>
            <fieldset class="content-step">
                2
            </fieldset>
            <fieldset class="content-step">
                3
            </fieldset>
        </pages>
    </iflow>
</div>
