<div>
    <iflow data-expose-as="flow">
        <legend>
            <span class="legend-step">1</span>
            <hr/>
            <span class="legend-step">2</span>
            <hr/>
            <span class="legend-step">3</span>
        </legend>
        <title>
            {{account.login.index.title}}
        </title>
        <pages>
            <fieldset class="content-step">
                <legend>please enter you email to proceed</legend>
                <iinput data-type="email">
                    <type>email</type>
                    <name>email</name>
                    <placeholder>Email</placeholder>
                </iinput>
                <ibutton>
                    <value>PROCEED</value>
                    <type>submit</type>
                </ibutton>
                <p>Still not with us? <a data-route="account/register/">Register here</a></p>
                <hr/>
                <p>Did you forgot your password? <a data-route="account/register/">Reset here</a></p>
            </fieldset>
            <fieldset class="content-step">
                2
            </fieldset>
            <fieldset class="content-step">
                3
            </fieldset>
        </pages>
    </iflow>
</div>
