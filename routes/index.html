<div>
    <div class="status-bar">
        <a data-route="index"><img class="logo" src="{{manifest.init.logo}}"/></a>
        <i-breadcrumb data-expose-as="breadcrumb"></i-breadcrumb>
        <a data-route="settings/language" class="right">
            <img class="lang {{system.language}}" style="background-image: url('{{manifest.init.flags}}')" />
        </a>
        <a data-route="settings/datetime" class="datetime right"></a>
        <a data-route="settings" class="settings icofont-ui-settings right"></a>
        <a data-route="settings/bluetooth" class="icofont-ui-bluetooth right"></a>
        <a data-route="settings/cookies" class="icofont-ui-browser right"></a>
        <a data-route="settings/location" class="icofont-location-arrow right"></a>
    </div>
    <i-notification data-expose-as="notification"></i-notification>
    <i-dialog data-expose-as="dialog"></i-dialog>

    <div class="icons"></div>
    <div class="frames"></div>

    <nav class="menu">
        <i-icon data-route="account/login">
            <icon>icofont-user</icon>
            <label>{{index.menu.icons.login}}</label></i-icon>
        <i-icon data-route="settings">
            <icon>icofont-ui-settings</icon>
            <label>{{index.menu.icons.settings}}</label></i-icon>
        <i-icon data-route="trash">
            <icon>icofont-trash</icon>
            <label>{{index.menu.icons.trash}}</label></i-icon>
        <i-icon data-route="messages">
            <icon>icofont-ui-message</icon>
            <label>{{index.menu.icons.message}}</label></i-icon>
        <i-icon>
            <icon>icofont-plus-circle</icon>
            <label>{{index.menu.icons.create}}</label></i-icon>
    </nav>
</div>
