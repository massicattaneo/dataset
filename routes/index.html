<div>
    <div class="status-bar">
        <a data-route="index"><img class="logo" src="{{assetsManifest.init.logo}}"/></a>
        <ibreadcrumb data-expose-as="breadcrumb"></ibreadcrumb>
        <a data-route="settings/language/" class="right">
            <img class="lang {{system.language}}" style="background-image: url('{{assetsManifest.init.flags}}')" />
        </a>
        <a data-route="settings/datetime/" class="datetime right"></a>
        <a data-route="settings/" class="settings icofont-ui-settings right"></a>
        <a data-route="settings/sounds/" class="icofont-volume-bar right"></a>
        <a data-route="settings/bluetooth/" class="icofont-ui-bluetooth right"></a>
        <a data-route="settings/security/" class="icofont-ui-browser right"></a>
        <a data-route="settings/location/" class="icofont-location-arrow right"></a>
    </div>
    <inotification data-expose-as="notification"></inotification>
    <idialog data-expose-as="dialog"></idialog>

    <div class="icons"></div>
    <div class="frames"></div>

    <nav class="menu">
        <iicon data-route="account/login/">
            <icon>icofont-user</icon>
            <label>{{index.menu.icons.login}}</label></iicon>
        <iicon data-route="trash/">
            <icon>icofont-trash</icon>
            <label>{{index.menu.icons.trash}}</label></iicon>
        <iicon data-route="messages/">
            <icon>icofont-ui-message</icon>
            <label>{{index.menu.icons.message}}</label></iicon>
        <iicon data-route="search/">
            <icon>icofont-search-2</icon>
            <label>{{index.menu.icons.search}}</label></iicon>
        <iicon>
            <icon>icofont-plus-circle</icon>
            <label>{{index.menu.icons.create}}</label></iicon>
    </nav>
</div>
